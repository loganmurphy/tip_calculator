 <!DOCTYPE html>
 <html>
   <head>
     <title>My Tip Calculator</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="/static/css/tip_calculator.css">
     <meta charset="UTF-8">
   </head>
   <body>
     <div class="tip">
       <h1>Tip Calculator</h1>
        <form action='' method='POST'>
          <div class="input form-group">
            <input type="bill" class="to_left input form-control" placeholder="Enter your bill" required name="bill">
          </div>
          <h2>How was the service?</h2>
          <div>
             <select class="wide" required name="service">
               <option value=".20">good</option>
               <option value=".15">fair</option>
               <option value=".10">bad</option>
             </select>
           </div>
           <div>
             <button type="submit" class="option btn btn-primary">Submit</button>
           </div>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
